<section class="container">
    <div class="row content d-flex justify-content-center align-items-center">
        <div class="col-md-5">
            <div class="box shadow bg-white p-4">
                <h3 class="mb-4 text-center fs-1">Sign Up Form</h3>
                <form class="mb-3" (ngSubmit)="submitForm()" name="form1" #form="ngForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-0" id="floatingInputuser" placeholder="User Name" name="Name"  [(ngModel)]="UserData.Name" required/>
                        <label id="floatingInputuser">User Name</label>
                    </div>
                   <div class="form-floating mb-3">
                       <input type="email" class="form-control rounded-0" id="floatingInputemail" placeholder="name@gmail.com" name="email"  [(ngModel)]="UserData.email"/>
                       <label id="floatingInputemail">Email</label>
                   </div>
                   <div class="form-floating mb-3">
                       <input type="password" class="form-control rounded-0" id="floatingInputpassword" placeholder="password" name="password" [(ngModel)]="UserData.password"/>
                       <label id="floatingInputpassword">Password</label>
                   </div>
                   <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-0" id="floatingInputconfirm" placeholder="Confirm password"/>
                        <label id="floatingInputconfirm">Confirm password</label>
                   </div>
                   <div class="d-grid gap-2 mb-3">
                       <button type="submit" class="btn btn-dark btn-lg border-0 rounded-0 loginbtn">Sign Up</button>
                   </div>
                </form>
                <div class="sign-up-accounts">
                    <p class="text-center"> <a routerLink="" class="text-decoration-none text-dark"> Or Login</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
