<section class="container">
     <div class="row content d-flex justify-content-center align-items-center">
         <div class="col-md-5">
             <div class="box shadow bg-white p-4">
                 <h3 class="mb-4 text-center fs-1">Login Form</h3>
                 <form class="mb-3" (ngSubmit)="submitLogin()" name="form1" #form="ngForm">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-0" id="floatingInput" placeholder="name@gmail.com" pattern="^\S+@\S+\.\S+$" name="Email" [(ngModel)]="UserData.Email" maxlength="50" required #emailInput="ngModel"/>
                        <label id="floatingInput">Email</label>
                        <div *ngIf="emailInput.invalid">
                            <span *ngIf=" (emailInput.dirty || emailInput.touched || ! emailInput.touched) " class="text-danger">{{Errors.email}}</span> 
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-0" id="passwordfloatingInput" placeholder="password" name="password" [(ngModel)]="UserData.password" maxlength="30" required #passwordInput="ngModel"/>
                        <label id="passwordfloatingInput">Password</label>
                        <div *ngIf="passwordInput.invalid">
                            <span *ngIf=" (passwordInput.dirty || passwordInput.touched || !passwordInput.touched) " class="text-danger">{{Errors.password}}</span> 
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="autoCheckLabel2" />
                        <label class="form-check-label">Remember me</label>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-dark btn-lg border-0 rounded-0 loginbtn">login</button>
                    </div>
                    <div class="forgot-password-link mb-3 text-right">
                        <a href="#" title="Forgot Password" class="text-decoration-none">Forgot Password?</a>
                    </div>
                 </form>
                 <div class="sign-up-accounts">
                    <p class="text-center"> <a routerLink="SighnUp" class="text-decoration-none text-dark"> Or Sign Up</a></p>
                 </div>
             </div>
         </div>
     </div>
     <div *ngIf="isLoading" class="loading-indicator-container">
        <app-loading-indicator></app-loading-indicator>
    </div>
</section>
